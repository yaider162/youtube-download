<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Workers 16-02-2026</title>
</head>
<script>
    const img = new Image();
    navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("Wtf funciono", reg))
        .catch(err => console.log(err));

    setTimeout(() => {
        img.src = 'dog.svg';
        document.body.appendChild(img);
    }, 3000);

    img.addEventListener('click', () => {
        if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ action: 'switchToCat' });
            if (img.src.includes('cat.svg')) {
                img.src = 'dog.svg';
            } else {
                img.src = 'cat.svg?t=' + Date.now();
            }
            console.log('Click a la imagen');
        }
    })
</script>

<body>
    <h1>Hola</h1>
</body>

</html>
